<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="assets/style.css ">
</head>
<body>
  <main>
    <section class="container card__container">
      <section class="card__section">
        <div class="card__image">
          <img src="assets/images/illustration-article.svg" alt="article illustration art">
        </div>
        
        <div class="highlight">
          Learning
        </div>
        
        <div class="publish__date">
          Published 21 Dec 2023
        </div>
        
        <div class="card__title">
          <h1>HTML & CSS foundations</h1>
        </div>
        
        <div class="card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        
        <div class="card__user">
          <div class="user__image"><img src="assets/images/image-avatar.webp" alt="user image"></div>
          
          <div class="user__name">Greg Hooper</div>
        </div>
        
      </section>
      
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://mnqobithusi.dev">Mnqobi Thusi</a>.
    </div>
  </main>
</body>
</html>
